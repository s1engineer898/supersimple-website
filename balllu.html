<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Aesthetic H1 Example</title>
  <style>
    :root{
      --bg:#0f172a;
      --card:#0b1220;
      --accent-1: #7c3aed; /* purple */
      --accentt-2: #06b6d4; /* teal */
      --text-fallback: #e6eef8;
    }

    html,body{height:100%}
    body{
      margin:0;
      display:grid;
      place-items:center;
      font-family: "Inter", "Segoe UI", Roboto, system-ui, -apple-system, sans-serif;
      /* Background image + gradients */
      background:
        linear-gradient(rgba(15, 23, 42, 0.85), rgba(15, 23, 42, 0.85)),
        radial-gradient(1200px 600px at 10% 10%, rgba(124,58,237,0.08), transparent 10%),
        radial-gradient(900px 400px at 90% 90%, rgba(6,182,212,0.06), transparent 10%),
        url("ballu.jpg");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color:var(--text-fallback);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      padding:3rem;
    }

    .card{
      width:min(1100px, 94%);
      background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.03));
      border-radius:14px;
      padding:2.5rem 2rem;
      box-shadow: 0 6px 30px rgba(2,6,23,0.6);
      text-align:center;
      backdrop-filter: blur(10px);
    }

    .aesthetic {
      font-weight: 800;
      margin:0;
      line-height:1;
      letter-spacing: -0.02em;
      font-size: clamp(2rem, 7vw, 4rem);
      position: relative;
      display: inline-block;
      padding: 0.1em 0.2em;
      background: linear-gradient(90deg, var(--accent-1), var(--accent-2));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow:
        0 1px 0 rgba(0,0,0,0.25),
        0 8px 30px rgba(6,182,212,0.06);
    }

    @supports not ((-webkit-background-clip: text) or (background-clip: text)) {
      .aesthetic { color:var(--text-fallback); background:none; }
    }

    .aesthetic::after{
      content:"";
      height:6px;
      width:80%;
      background: linear-gradient(90deg, rgba(124,58,237,0.95), rgba(6,182,212,0.95));
      position:absolute;
      left:10%;
      bottom:-0.35em;
      border-radius:6px;
      transform-origin:left center;
      transform: scaleX(0.9);
      opacity:0.95;
      transition: transform 420ms cubic-bezier(.2,.9,.2,1), opacity 220ms;
      filter: blur(6px);
    }

    .aesthetic:hover::after{ transform: scaleX(1); opacity:1; }

    .sub{
      margin-top:.6rem;
      color:rgba(230,238,248,0.85);
      font-size:clamp(.9rem, 2.2vw, 1.1rem);
      letter-spacing: .02em;
    }

    @media (prefers-reduced-motion: reduce){
      .aesthetic::after { transition: none; transform: none; filter: none; }
    }
  </style>
</head>
<body>
  <div class="card" role="region" aria-label="Aesthetic heading demo">
    <h1 class="aesthetic">Happy birthday Ballu brother ðŸ«‚ðŸ’•</h1>
    <div class="sub">... May Lord Mahakalâ€™s blessings always be with you ...</div>
  </div>
</body>

</html>
